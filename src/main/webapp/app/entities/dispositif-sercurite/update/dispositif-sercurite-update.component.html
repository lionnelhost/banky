<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dispositif-sercurite-heading"
        data-cy="DispositifSercuriteCreateUpdateHeading"
        jhiTranslate="bankyApp.dispositifSercurite.home.createOrEditLabel"
      >
        Créer ou éditer un Dispositif Sercurite
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="bankyApp.dispositifSercurite.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idCanal" jhiTranslate="bankyApp.dispositifSercurite.idCanal">Id Canal</label>
          <input type="text" class="form-control" name="idCanal" id="field_idCanal" data-cy="idCanal" formControlName="idCanal" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idTypeTransaction" jhiTranslate="bankyApp.dispositifSercurite.idTypeTransaction"
            >Id Type Transaction</label
          >
          <input
            type="text"
            class="form-control"
            name="idTypeTransaction"
            id="field_idTypeTransaction"
            data-cy="idTypeTransaction"
            formControlName="idTypeTransaction"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idDispositif" jhiTranslate="bankyApp.dispositifSercurite.idDispositif">Id Dispositif</label>
          <input
            type="text"
            class="form-control"
            name="idDispositif"
            id="field_idDispositif"
            data-cy="idDispositif"
            formControlName="idDispositif"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_canal" jhiTranslate="bankyApp.dispositifSercurite.canal">Canal</label>
          <select class="form-control" id="field_canal" data-cy="canal" name="canal" formControlName="canal" [compareWith]="compareCanal">
            <option [ngValue]="null"></option>
            @for (canalOption of canalsSharedCollection; track $index) {
              <option [ngValue]="canalOption">{{ canalOption.idCanal }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_typeTransaction" jhiTranslate="bankyApp.dispositifSercurite.typeTransaction"
            >Type Transaction</label
          >
          <select
            class="form-control"
            id="field_typeTransaction"
            data-cy="typeTransaction"
            name="typeTransaction"
            formControlName="typeTransaction"
            [compareWith]="compareTypeTransaction"
          >
            <option [ngValue]="null"></option>
            @for (typeTransactionOption of typeTransactionsSharedCollection; track $index) {
              <option [ngValue]="typeTransactionOption">{{ typeTransactionOption.idTypeTransaction }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dispositifSignature" jhiTranslate="bankyApp.dispositifSercurite.dispositifSignature"
            >Dispositif Signature</label
          >
          <select
            class="form-control"
            id="field_dispositifSignature"
            data-cy="dispositifSignature"
            name="dispositifSignature"
            formControlName="dispositifSignature"
            [compareWith]="compareDispositifSignature"
          >
            <option [ngValue]="null"></option>
            @for (dispositifSignatureOption of dispositifSignaturesSharedCollection; track $index) {
              <option [ngValue]="dispositifSignatureOption">{{ dispositifSignatureOption.idDispositif }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
