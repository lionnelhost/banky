<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (canal(); as canalRef) {
      <div>
        <h2 data-cy="canalDetailsHeading"><span jhiTranslate="bankyApp.canal.detail.title">Canal</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="bankyApp.canal.idCanal">Id Canal</span></dt>
          <dd>
            <span>{{ canalRef.idCanal }}</span>
          </dd>
          <dt><span jhiTranslate="bankyApp.canal.libelle">Libelle</span></dt>
          <dd>
            <span>{{ canalRef.libelle }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/canal', canalRef.idCanal, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
