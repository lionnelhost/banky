<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (dispositifSignature(); as dispositifSignatureRef) {

          <span jhiTranslate="bankyApp.dispositifSignature.detail.title">Dispositif Signature</span>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="bankyApp.dispositifSignature.idDispositif">Id Dispositif</span></dt>
          <dd>
            <span>{{ dispositifSignatureRef.idDispositif }}</span>
