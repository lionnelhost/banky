<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dispositif-signature-heading"
        data-cy="DispositifSignatureCreateUpdateHeading"
        jhiTranslate="bankyApp.dispositifSignature.home.createOrEditLabel"
      >
        Créer ou éditer un Dispositif Signature
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_idDispositif" jhiTranslate="bankyApp.dispositifSignature.idDispositif">Id Dispositif</label>
          <input
            type="text"
            class="form-control"
            name="idDispositif"
            id="field_idDispositif"
            data-cy="idDispositif"
            formControlName="idDispositif"
            [readonly]="editForm.get('idDispositif')!.disabled"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_libelle" jhiTranslate="bankyApp.dispositifSignature.libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
