<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-participant-heading" data-cy="ParticipantCreateUpdateHeading" jhiTranslate="bankyApp.participant.home.createOrEditLabel">
        Créer ou éditer un Participant
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_idParticipant" jhiTranslate="bankyApp.participant.idParticipant">Id Participant</label>
          <input
            type="text"
            class="form-control"
            name="idParticipant"
            id="field_idParticipant"
            data-cy="idParticipant"
            formControlName="idParticipant"
            [readonly]="editForm.get('idParticipant')!.disabled"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_codeParticipant" jhiTranslate="bankyApp.participant.codeParticipant">Code Participant</label>
          <input
            type="text"
            class="form-control"
            name="codeParticipant"
            id="field_codeParticipant"
            data-cy="codeParticipant"
            formControlName="codeParticipant"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_codeBanque" jhiTranslate="bankyApp.participant.codeBanque">Code Banque</label>
          <input
            type="text"
            class="form-control"
            name="codeBanque"
            id="field_codeBanque"
            data-cy="codeBanque"
            formControlName="codeBanque"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nomBanque" jhiTranslate="bankyApp.participant.nomBanque">Nom Banque</label>
          <input type="text" class="form-control" name="nomBanque" id="field_nomBanque" data-cy="nomBanque" formControlName="nomBanque" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_libelle" jhiTranslate="bankyApp.participant.libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_pays" jhiTranslate="bankyApp.participant.pays">Pays</label>
          <input type="text" class="form-control" name="pays" id="field_pays" data-cy="pays" formControlName="pays" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isActif" jhiTranslate="bankyApp.participant.isActif">Is Actif</label>
          <input type="checkbox" class="form-check" name="isActif" id="field_isActif" data-cy="isActif" formControlName="isActif" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
