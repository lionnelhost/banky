<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-parametrage-global-heading"
        data-cy="ParametrageGlobalCreateUpdateHeading"
        jhiTranslate="bankyApp.parametrageGlobal.home.createOrEditLabel"
      >
        Créer ou éditer un Parametrage Global
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_idParamGlobal" jhiTranslate="bankyApp.parametrageGlobal.idParamGlobal"
            >Id Param Global</label
          >
          <input
            type="text"
            class="form-control"
            name="idParamGlobal"
            id="field_idParamGlobal"
            data-cy="idParamGlobal"
            formControlName="idParamGlobal"
            [readonly]="editForm.get('idParamGlobal')!.disabled"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_codeParam" jhiTranslate="bankyApp.parametrageGlobal.codeParam">Code Param</label>
          <input type="text" class="form-control" name="codeParam" id="field_codeParam" data-cy="codeParam" formControlName="codeParam" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_typeParam" jhiTranslate="bankyApp.parametrageGlobal.typeParam">Type Param</label>
          <input type="text" class="form-control" name="typeParam" id="field_typeParam" data-cy="typeParam" formControlName="typeParam" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_valeur" jhiTranslate="bankyApp.parametrageGlobal.valeur">Valeur</label>
          <input type="text" class="form-control" name="valeur" id="field_valeur" data-cy="valeur" formControlName="valeur" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
