<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-variable-notification-heading"
        data-cy="VariableNotificationCreateUpdateHeading"
        jhiTranslate="bankyApp.variableNotification.home.createOrEditLabel"
      >
        Créer ou éditer un Variable Notification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_idVarNotification" jhiTranslate="bankyApp.variableNotification.idVarNotification"
            >Id Var Notification</label
          >
          <input
            type="text"
            class="form-control"
            name="idVarNotification"
            id="field_idVarNotification"
            data-cy="idVarNotification"
            formControlName="idVarNotification"
            [readonly]="editForm.get('idVarNotification')!.disabled"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_codeVariable" jhiTranslate="bankyApp.variableNotification.codeVariable">Code Variable</label>
          <input
            type="text"
            class="form-control"
            name="codeVariable"
            id="field_codeVariable"
            data-cy="codeVariable"
            formControlName="codeVariable"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description" jhiTranslate="bankyApp.variableNotification.description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
